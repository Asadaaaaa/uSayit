<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <title>Contributor</title>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <span id="text">
                < BACK
            </span>
        </div>
        
        <div class="circle-otech">
            <div class="otech ologo" align="center">
                <img src="otech-logo.png">
            </div> 
            <div class="usayit-logo">
                <img src="usayit-logo.png">
            </div>    
        </div>
       
        <div class="circle-uiux">
            <span id="text-uiux">
                UI/UX
            </span>
            <div class="core-uiux">
                <div class="uc vic">
                    <span id="uc-vic">
                        VIC
                    </span>
                </div>
                <div class="uc mal">
                    <span id="uc-mal">
                        MAL
                    </span>
                </div>
            </div>
        </div>
        
        <div class="circle-frontend">
                <span id="text-fe">
                    Front End
                </span>
            <div id="core-frontend">
                <div class="fc zka">
                    <span id="fc-zka">
                        ZKA
                    </span>
                </div>
                <div class="fc vno">
                    <span id="fc-vno">
                        VNO
                    </span>
                </div>
                <div class="fc lee">
                    <span id="fc-lee">
                        LEE
                    </span>
                </div>
            </div>
        </div>
        
        <div class="circle-backend">
            <span id="text-be">
                Back End
            </span>
            <div class="core-backend">    
                <div class="bc mik">
                    <span id="bc-mik">
                        MIK
                    </span>
                </div>
                <div class="bc lim">
                    <span id="bc-lim">
                        LIM
                    </span>
                </div>
            </div>
        </div>

        
    
        <div class="popup-modal" id="popup-frontend">
             <div class="popup-backButton">
                 <div id="popup-backBtn">
                    <span id="Text">
                        &times;
                    </span>
                 </div>
            </div>
            <ul class="front-endGank">
                <il id="dylee"><img src="DYLEE.png"></ul>
                <il id="deva"><img src="DEVA.png"></ul>
                <il id="azka"><img src="AZKA.png"></ul>
                <il id="grouptag"><span>FRONT-END TEAM</span></ul>
            </ul>
        </div>
    </div>

    <script>
            document.getElementById('core-frontend').addEventListener('click', function(){
                document.querySelector('#popup-frontend').style.display = 'block';
            });
            document.querySelector('.popup-backButton').addEventListener('click', function(){
                document.querySelector('#popup-frontend').style.display = 'none';
            });
    </script>
</body>
</html>
